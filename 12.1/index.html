<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>

    <div class="main">

        <div class="top">
            <img src="" alt="">
            <span>ABC Solutions</span>
            <h2>SERVICE REQUEST FORM</h2>
        </div>

        <form>


            <div class="mb-20">
                <span class="color">Customer Information:</span><br>
                <div class="c-info">
                    <div class="left-side">
                        <label for="CustomerName">Customer Name:</label>
                        <input type="text" id="CustomerName" name="CustomerName">
                        <label for="HomeAddress">Home Address:</label>
                        <input type="Address" id="HomeAddress" name="HomeAddress">
                    </div>

                    <div class="right-side">
                    <label for="ContactNumber">Contact Number:</label>
                    <input type="number" id="ContactNumber" name="ContactNumber">

                    <label for="EmailAddress">Email Address:</label>
                    <input type="number" id="EmailAddress" name="EmailAddress">
                    </div>

                    


                </div>

                <div class="radio-group">
                    <span class="color">Service Request Details:</span><br>
                    <label>Requested:</label><br>

                    <input id="repair" type="radio" name="Request" value="repair">
                    <label for="repair">Repair</label>

                    <input id="maintenance" type="radio" name="Request" value="maintenance">
                    <label for="Maintenance">Maintenance</label>

                    <input id="installation" type="radio" name="Request" value="installation">
                    <label for="Installation">Installation</label>

                    <input id="other" type="radio" name="Request" value="other">
                    <label for="Other">Other</label>
                </div>

                <span>Description of Service Requested:</span>
                <input type="text"><br>

                <span>Date and Time Requested:</span>
                <input type="date" name="date" id="date">

                <div class="urgrncy-group">
                    <span>Urgency Level:</span><br><br>

                    <input type="radio" name="request" id="low">
                    <label for="low">Low</label>

                    <input type="radio" name="request" id="medium">
                    <label for="medium">Medium</label>

                    <input type="radio" name="request" id="high">
                    <label for="high">High</label>

                    <input type="radio" name="request" id="emergency">
                    <label for="emergency">Emergency</label>
                </div>

                <div class="approval">
                    <span>Applicat Name</span><br>
                    <input type="text">

                    <span>Request Submition Date:</span><br>
                    <input type="date">
                </div>

            </div>

        </form>


    </div>
    
</body>
</html>
